<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>>
</head>
<body>
  <div class="rating-card">
    <div class="rating-card-content">
      <img src="./images/icon-star.svg" class="star" alt="star">
      <h1 class="rating-card-title">How did we do?</h1>
      <p class="rating-card-description">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
      <form class="form">
        <div>
          <div class="form-radio-group">
            <input 
            type="radio" 
            name="rate-value" 
            id="rate-1" 
            class="form-radio-input" 
            value="1">
            <label for="rate-1" class="form-radio-label">
              <span class="form-radio-button">
                <div>1</div>
              </span>
            </label>
          </div>
          <div class="form-radio-group">
            <input 
            type="radio" 
            name="rate-value" 
            id="rate-2" 
            class="form-radio-input" 
            value="2">
            <label for="rate-2" class="form-radio-label">
              <span class="form-radio-button">
                <div>2</div>
              </span>
            </label>
          </div>
          <div class="form-radio-group">
            <input 
            type="radio" 
            name="rate-value" 
            id="rate-3" 
            class="form-radio-input" 
            value="3">
            <label for="rate-3" class="form-radio-label">
              <span class="form-radio-button">
                <div>3</div>
              </span>
            </label>
          </div>
          <div class="form-radio-group">
            <input 
            type="radio" 
            name="rate-value" 
            id="rate-4" 
            class="form-radio-input" 
            value="4">
            <label for="rate-4" class="form-radio-label">
              <span class="form-radio-button">
                <div>4</div>
              </span>
            </label>
          </div>
          <div class="form-radio-group">
            <input 
            type="radio" 
            name="rate-value" 
            id="rate-5" 
            class="form-radio-input" 
            value="5">
            <label for="rate-5" class="form-radio-label">
              <span class="form-radio-button">
                <div>5</div>
              </span>
            </label>
          </div>
        </div>
        <button class="form-button" type="submit">Submit</button>
      </form>
    </div>
    <!-- <div class="thank-you">
      <img src="./images/illustration-thank-you.svg" alt="thank you card" class="thank-you-img">
      <p class="result">You selected 4 out of 5</p>
      <h1 class="thank-you-title">Thank You!</h1>
      <p class="thank-you-description">
        We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
      </p>
    </div> -->
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DanWinCross">Daniel Cross</a>.
  </footer>
  <script src="script.js" defer></script>
</body>
</html>
